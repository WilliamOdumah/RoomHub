name: Build and deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies (install the specific version)
        run: npm install
        working-directory: ./Backend
      
      - name: Deploy to Lambda
        run: |
          zip -r ../testings2.zip node_modules src package.json package-lock.json
          aws lambda update-function-code --function-name Roomhub --zip-file fileb://../testings2.zip
        working-directory: ./Backend
